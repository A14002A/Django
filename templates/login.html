{% extends 'main/base.html %}

{% block content %}

<div class="container">
    <div class="card">
        <div class="card-body">
                <h3 class="text-center">Login in your account</h3>
                <form action="" method="POST">
                    {% csrf_token %}
                    <label for="username">Username</label>
                    <input type="text" placeholder="Enter your username" class="form-control" name="Username">

                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter your password" class="form-control" name="Password">
                    <br>
                    {% if error %}
                        <i style="color:red">{{ error }}</i>
                    {% endif %}
                    ><input type="sunmit" value="Login" class="btn btn-danger">
                </form>
        </div>
    </div>
</div>

{% endblock %}
